<div class="row">
  <div class="col-sm-4">
    <form novalidate [formGroup]="queryForm">
      <div class="form-group">
        <label for="settlement">Desciption</label>
        <input type="text" class="form-control" id="desciption" formControlName="description"/>
      </div>
      <div class="form-group">
        <label for="settlement">Query</label>
        <textarea  class="form-control" id="query" formControlName="query"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="saveQuery()"  [disabled]="queryForm.status==='INVALID'">Save</button>
      </div>
    </form>
  </div>
</div>
