<div class="row">
  <div class="col-sm-12">
    <form novalidate [formGroup]="uploadForm">
      <div class="form-group">
        <label for="settlement">Upload settlement file</label>
        <input type="file" class="form-control-file" id="settlement" (change)="onFileChange($event)" formControlName="settlement"
          accept=".txt">
      </div>
      <div class="form-group">
        <label>Transaction Type</label>
        <div>
          <mat-radio-group aria-label="Select an option" formControlName="transactionType">
            <mat-radio-button value="cod">Cod</mat-radio-button>
            <mat-radio-button value="prepaid">Prepaid</mat-radio-button>
          </mat-radio-group>
        </div>                
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="uploadDocument()" [disabled]="uploadForm.status==='INVALID'">Upload</button>
      </div>
    </form>
  </div>
</div>
