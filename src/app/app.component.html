<div>
  <form novalidate [formGroup]="uploadForm">
    <div class="form-group">
      <label for="settlement">Upload settlement file</label>
      <input type="file" class="form-control-file" id="settlement" (change)="onFileChange($event)" formControlName="settlement"
        accept=".txt">
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="uploadDocument()" [disabled]="uploadForm.status==='INVALID'">Upload</button>
    </div>
  </form>
</div>
